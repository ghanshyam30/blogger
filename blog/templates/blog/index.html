{% extends 'blog\layout.html' %}

{% block content %}
<div class="card blue-grey darken-1" >
<div class="card-content white-text" align="center">
{{ user }}
</div>
</div>
<ul class="collection">
{% for post in posts %}
<li class= "collection-item"><i class="small material-icons">looks_one</i><a href="/posts/details/{{post.id}}"</a>{{post.title}}</li>
{% endfor %}
</ul>
{% endblock %}
